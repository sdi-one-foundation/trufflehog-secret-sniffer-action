            </div>
          </body>
          </html>
        ignore_cert: true
        convert_markdown: true
        priority: high
        nodemailerlog: true
        nodemailerdebug: true

    - name: Scan Results Status - Exit with error if secrets found
      if: env.TRUFFLEHOG_FOUND_SECRETS == 'true'
      run: exit 1
      shell: bash
